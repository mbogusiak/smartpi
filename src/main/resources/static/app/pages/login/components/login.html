<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="app/assets/img/SB-admin.png" width="150px" class="user-avatar" />
			<div>
			<h3>PI Home</h3>
			</div>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Username">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
					</div>
				</div>
				<a class="btn rounded-btn" (click)="gotoDashboard()"> Log in </a>				
			</form>
		</div>	
	</div>
</div>
